<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>EmilClicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <button id="upgradebutton1" onclick="Upgradebuttona()" class="Cursorbutton"><p id="cost10">Cost: 10</p><img id="Upgradepic1" src="/images/MouseUpgrade2.png" width="100" height="100"></button>
        <button id="upgradebutton2" onclick="Upgradebuttonb()" class="Cursorbutton"><p id="cost100">Cost: 100</p><img id="Upgradepic2" src="/images/MouseUpgrade3.png" width="100" height="100"></button>
        <button id="upgradebutton3" onclick="Upgradebuttonc()" class="Cursorbutton"><p id="cost1000">Cost: 1000</p><img id="Upgradepic3" src="/images/MouseUpgrade4.png" width="100" height="100"></button>
        <button id="upgradebutton4" onclick="Upgradebuttond()" class="Cursorbutton"><p id="cost10000">Cost: 10 000</p><img id="Upgradepic4" src="/images/MouseUpgrade5.png" width="100" height="100"></button>
        <button id="upgradebutton4" onclick="Upgradebuttone()" class="Cursorbutton"><p id="cost100000">Cost: 100 000</p><img id="Upgradepic5" src="/images/MouseUpgrade6.png" width="100" height="100"></button>

      </div>
      
      <div class="row">
        <div class="column side" style="background-color:#aaa;">

        </div>

        <div class="column middle" style="background-color:#bbb;"><center>
        <div class="emilcounterbox">
        <p id="Gudnummer" class="Gudnummercss" id="result">0</p>
    </div>
    <button class="button" id="piss" onclick="emilcounter()"><img id="f" class="button" src="/images/emil1.jpg" width="250px" height="250px" ondragstart="return false;"></button>

    </center></div>
 
        <div class="column side" style="background-color:#ccc;">
        
        </div>
      </div>
      
      <div class="footer">
        <p>aj karamba</p>
      </div>
      
    <script>
        var x, y, emilcoins;
        x = 0;
        y = 0;
        

        function emilcounter(){
            x = x + 1;
            document.getElementById("Gudnummer").innerHTML = x;
        }

        function Upgradebuttona(){
            if (x > 9){
                document.getElementById("Upgradepic1").src = "/images/checkmark.png";
                x = x - 10;
                document.getElementById("Gudnummer").innerHTML = x;
                document.getElementById("f").src = "/images/emil2.jpg";
                document.getElementById("cost10").innerHTML = ("Bought!");
                    if (y == 0){
                        document.getElementById("f").onclick = emilcounter4x;
                        y = 1;
                }
                
            }
        }
        function emilcounter4x(){
            x = x + 3;
            document.getElementById("Gudnummer").innerHTML = x;
        }

        function Upgradebuttonb(){
            if (x > 99){
                document.getElementById("Upgradepic2").src = "/images/checkmark.png";
                x = x - 100;
                document.getElementById("Gudnummer").innerHTML = x;
                document.getElementById("f").src = "/images/emil3.png";
                document.getElementById("cost100").innerHTML = ("Bought!");
                    if (y == 0, 1){
                        document.getElementById("f").onclick = emilcounter10x;
                        y = 2;
                }
            }
        }
        function emilcounter10x(){
            x = x + 9;
            document.getElementById("Gudnummer").innerHTML = x;
        }

        function Upgradebuttonc(){
            if (x > 999){
                document.getElementById("Upgradepic3").src = "/images/checkmark.png";
                x = x - 1000;
                document.getElementById("Gudnummer").innerHTML = x;
                document.getElementById("f").src = "/images/emil4.png";
                document.getElementById("cost1000").innerHTML = ("Bought!");
                    if (y == 0, 1, 2)
                        document.getElementById("f").onclick = emilcounter16x;
                        y = 3;
            }
        }
        function emilcounter16x(){
            x = x + 15;
            document.getElementById("Gudnummer").innerHTML = x + 15;
        }
        
        function Upgradebuttond(){
            if (x > 9999){
                document.getElementById("Upgradepic4").src = "/images/checkmark.png";
                x = x - 10000;
                document.getElementById("Gudnummer").innerHTML = x;
                document.getElementById("f").src = "/images/emil5.png";
                document.getElementById("cost10000").innerHTML = ("Bought!");
                    if (y == 0, 1, 2, 3)
                        document.getElementById("f").onclick = emilcounter50x;
                        y = 4;
            }
        }
        function emilcounter50x(){
            x = x + 49;
            document.getElementById("Gudnummer").innerHTML = x;
        }
        
        function Upgradebuttone(){
            if (x > 99999){
                document.getElementById("Upgradepic5").src = "/images/checkmark.png";
                x = x - 100000;
                document.getElementById("Gudnummer").innerHTML = x;
                document.getElementById("f").src = "/images/Windis.png";
                document.getElementById("cost100000").innerHTML = ("Bought!");
                    if (y == 0, 1, 2, 3, 4)
                        document.getElementById("f").onclick = emilcounter100x;
                        y = 5;
            }
        }
        function emilcounter100x(){
            x = x + 99;
            document.getElementById("Gudnummer").innerHTML = x;
        }
    </script>
</body>
</html>
